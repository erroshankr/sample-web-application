<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Table with Add and Delete Row Feature</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{~/forms/css/data.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{~/forms/js/data.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="col-sm-8"><h2><b>Student Details</b></h2></div>
            <div class="row">
                <div id="formContainer">
                    <label for="nameInput">Name:</label>
                    <input type="text" id="nameInput" placeholder="Enter your name">
                    <label for="emailInput">Email Id:</label>
                    <input type="email" id="emailInput" placeholder="Enter your email">
                    <label for="numberInput">Mobile Details:</label>
                    <input type="text" id="numberInput" placeholder="Enter your mobile details">
                    <label for="addressInput">Address:</label>
                    <textarea id="addressInput" placeholder="Enter your address"></textarea>
                    <button onclick="addData()">Add</button>
                </div>
            </div>
        </div>
        <table id="outputTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Branch</th>
                <th>Gender</th>
                <th>DOB</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="data : ${datas}">
                <tr>
                    <td><th:block th:text="${data.studID}"/></td>
                    <td><th:block th:text="${data.name}"/></td>
                    <td><th:block th:text="${data.branch}"/></td>
                    <td><th:block th:text="${data.gender}"/></td>
                    <td><th:block th:text="${data.dob}"/></td>
                    <td><th:block th:text="${data.mobileNum}"/></td>
                    <td><th:block th:text="${data.emailID}"/></td>
                    <td>
                        <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                        <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
