<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
   // <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{~/forms/css/table.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>DOB</th>
            <th>Branch</th>
            <th>Mobile Num</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="data : ${datas}">
            <tr>
                <td><th:block th:text="${data.studID}"/></td>
                <td><th:block th:text="${data.name}"/></td>
                <td><th:block th:text="${data.gender}"/></td>
                <td><th:block th:text="${data.dob}"/></td>
                <td><th:block th:text="${data.branch}"/></td>
                <td><th:block th:text="${data.mobileNum}"/></td>
                <td><th:block th:text="${data.emailID}"/></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
