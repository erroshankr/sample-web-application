<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register</title>
</head>
<body>
<div class="container mt-5">
    <h3 align="justify">Registration using Thymeleaf + Spring Data JPA + Spring Boot</h3>
    <div class="card" style="width: 55rem; ">
        <div class="card-header text-center bg-info ">
            <h3>Register</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/save}" class="register-form" id="register-form" method="post" th:object="${student}">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" th:field="*{name}">
                </div>
               <div class="form-group">
                    <label for="exampleFormControlSelect1">Course</label>
                    <select class="form-control" id="exampleFormControlSelect1" th:field="*{course}">
                        <option th:each="branch : ${branches}" th:value="${branch}"  th:text="${branch}"/>
                    </select>
                </div>
                <div class="form-group">
                    <label for="emailID">Email</label>
                    <input type="email" class="form-control" id="emailID" aria-describedby="emailHelp" th:field="*{emailID}">
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <input class="form-check-input" name="gender" th:field="*{gender}" type="radio" id="option1" value="MALE">
                        <label class="form-check-label" for="option1">Male</label>
                    </div>
                    <div class="form-group">
                        <input class="form-check-input" type="radio" th:field="*{gender}" id="option2" value="FEMALE">
                        <label class="form-check-label" for="option2">Female</label>
                    </div>
                    <div class="form-group">
                        <input class="form-check-input" type="radio" th:field="*{gender}" id="option3" value="OTHERS">
                        <label class="form-check-label" for="option3">Others</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mobileNum">Mobile Number</label>
                    <input type="text" class="form-control" id="mobileNum" th:field="*{mobileNum}">
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker">
                        <input type="date" id="dob" placeholder="yyyy-MM-dd" class="form-control" th:field="*{dob}">
                    </div>
                </div>
        <div class="form-group form-button">
            <input type="submit" name="register" id="register" class="form-submit" value="Submit"/>
        </div>
        </form>

    </div>
</div>
</div>


</body>
</html>
