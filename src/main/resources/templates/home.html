<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:src="@{~/forms/js/data.js}"></script>
</head>
<body>
<div class="container">
    <div class="title">Admin Option</div>
    <div class="content">
        <form th:action="@{/create}" class="register-form" id="create" method="post">
            <div class="button">
                <input type="submit" value="Create Student">
            </div>
        </form>
        <form th:action="@{/updateByID}" class="register-form" id="updateByID" method="post">
            <div class="button">
                <input type="submit" value="Update Student By ID">
            </div>
        </form>
        <form th:action="@{/deleteByID}" class="register-form" id="deleteByID" method="post">
            <div class="button">
                <input type="submit" value="Delete Student By ID">
            </div>
        </form>
        <form th:action="@{/fetchByID}" class="register-form" id="fetchByID" method="post">
            <div class="button">
                <input type="submit" value="Fetch Student By ID">
            </div>
        </form>
        <form th:action="@{/fetchAll}" class="register-form" id="fetchAll" method="get">
            <div class="button">
                <input type="submit" value="Fetch All Students">
            </div>
        </form>
        <form th:action="@{/deleteAll}" class="register-form" id="deleteAll" method="post">
            <div class="button">
                <input type="submit" value="Delete All Students">
            </div>
        </form>
        </form>
    </div>
</div>

</body>
</html>
