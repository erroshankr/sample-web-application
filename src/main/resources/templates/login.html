<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" th:href="@{~/forms/css/style.css}">
    <link rel="stylesheet" th:href="@{~/template/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <div class="title">Admin Option</div>
    <div class="content">
        <form th:action="@{/login}" class="register-form" id="register-form" method="post" th:object="${admin}">
            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" id="username" placeholder="Enter your username" th:field="*{username}" required>
            </div>

            <div class="input-box">
                <span class="details">Password</span>
                <input type="password" id="password" placeholder="Enter your password" th:field="*{password}" required>
            </div>
            <div class="button">
                <input type="submit" value="Login Admin User">
            </div>
        </form>
    </div>
</div>

</body>
</html>
